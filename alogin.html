<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WIFI ZONE - Redirection</title>
    <link rel="icon" href="imgs/dak.png">
    <link rel="stylesheet" href="css/icofont/icofont.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }
    </script>
</head>

<body onLoad="startClock()">
    <div class="container">
    <div class="main">
        <div style="margin-top: 500px;">
            <div class="row justify-content-center" >
                <div class="row pr-3">
                    <i class="icofont-thumbs-up" style="color: #0c0ce4; font-size: 37px; padding-right: 10px;"></i>
                    <i class="icofont-thumbs-up" style="color: #0c0ce4; font-size: 37px; padding-right: 10px;"></i>
                    <i class="icofont-thumbs-up" style="color: #0c0ce4; font-size: 37px; padding-right: 10px;"></i>
                </div>
                <br>
                <h1 style="text-align: center">Vous êtes maintenant connecté</h1>
                <div class="row pl-4">
                    <i class="icofont-simple-smile" style="color: yellow; font-size: 37px; padding-left: 10px;"></i>
                    <i class="icofont-simple-smile" style="color: yellow; font-size: 37px; padding-left: 10px;"></i>
                    <i class="icofont-simple-smile" style="color: yellow; font-size: 37px; padding-left: 10px;"></i>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <a href="$(link-redirect)" class="click h4">A tout à l'heure</a>
            </div>
        </div>
    </div>
</div>
</body>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>&copy; 2022 - HOKAGUE SARL U. Fierement conçu par <a href="https://twitter.com/martinoyovo">Martinoyovo</a></small>
        <div style="color: white">Contacts : +228 99 21 55 22</div>
    </div>
</footer>
</html>
